
<!DOCTYPE html>
<html>
<head>
  <title>LeetCode AI Interviewer</title>
  <script src="marked.min.js"></script>
  <link rel="stylesheet" href="sidepanel.css">
</head>

<body>
  <h2>LeetCode AI Interviewer</h2>

  <div id="timer">00:00</div>
  <button id="startBtn">Begin Interview</button>
  <button id="resetBtn">Reset</button>

  <h4>API Key : </h4><a href="https://console.groq.com/keys">Use Link</a>

  <div id="apikey-row">
    <input type="password" id="apikey-input" placeholder="Enter GROQ API key" />
    <button id="save-apikey-btn">Save</button>
  </div>

  <h4  style="display:none">Problem</h4>
  <div id="pageContent" style="display:none"></div>

  <h4  style="display:none">Summary</h4>
  <div id="summaryContent" style="display:none"></div>

  <h2>AI Assistant</h2>
  <div id="chat-box"></div>

  <div id="input-row">
    <input type="text" id="chat-input" placeholder="Ask something..." />
    <button id="sendBtn">Send</button>
    <button id="sendCodeBtn">Send Code</button>
  </div>

  <script src="sidepanel.js" defer></script>
</body>
</html>
